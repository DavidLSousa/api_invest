<div class="ticket-item flex flex-row items-center bg-gray-100 p-2 rounded">
  <!-- icons -->
    <!-- Deve virar um carrinho de compra, o popup deve receber campos de num de ativos vendidos e o valor total pelo qual foram vendidos -->
  <div class="relative mr-4 flex items-center h-full">
    <button class="text-gray-500 hover:text-gray-700" data-js="open-actions">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
        <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
      </svg>
    </button>
    <div class="hidden absolute left-0 mt-2 w-48 bg-white rounded-md shadow-lg z-10" data-js="actions-popup">
      <div class="py-1">
        <button class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full" data-js="edit-ticket">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-yellow-500" viewBox="0 0 20 20" fill="currentColor">
            <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
          </svg>
          Editar
        </button>
        <button class="flex items-center px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 w-full" data-js="delete-ticket">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 text-red-500" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
          </svg>
          Excluir
        </button>
      </div>
    </div>

  </div>

  <!-- tickets -->
  <div class="flex-1 flex flex-row justify-between items-center">
    <div class="w-1/4 flex flex-col">
      <span class="text-sm text-gray-600"> 
        <span class="font-semibold" data-js="ticker">{{ ticket.ticket }}</span> - <span data-js="ticket-name">{{ ticket.nameTicket }}</span>
      </span>
    </div>
    <div class="w-1/4 text-center">
      <span class="font-semibold">R$ {{ "%.2f"|format(ticket.average_price) }}</span>
    </div>
    <div class="w-1/4 text-center">
      <span data-js="number_of_tickets">{{ ticket.number_of_tickets }}</span>
    </div>
    <div class="w-1/4 text-right">
      <span class="font-semibold">R$ {{ "%.2f"|format(ticket.total_value_purchased) }}</span>
    </div>
  </div>
</div>
