<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Investment</title>
    
    <!-- CSS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+Mono+TC:wght@300;400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'LXGW WenKai Mono TC', monospace; }
    </style>
</head>
<body class="bg-slate-900 flex justify-center items-center h-screen">
    <header class="absolute top-0 w-full max-w-3xl mx-auto flex justify-between items-center py-4 px-8">
        <span class="text-4xl font-bold text-white">Icon</span>
        <h1 class="text-4xl font-bold text-white">App Investment</h1>
    </header>    
    

    <section class="flex justify-center items-center w-full">
        <div class="grid grid-cols-1 gap-4 sm:grid-cols-2 w-full max-w-3xl px-4">
            <button class="text-2xl bg-gradient-to-b from-green-500 to-green-300 text-white font-bold py-6 rounded shadow-lg hover:shadow-2xl hover:bg-green-500 transform transition duration-300 ease-in-out">Add Ticket</button>
            <button class="text-2xl bg-gradient-to-b from-green-500 to-green-300 text-white font-bold py-6 rounded shadow-lg hover:shadow-2xl hover:bg-green-500 transform transition duration-300 ease-in-out">Dashboard</button>
            <button class="text-2xl bg-gradient-to-b from-green-500 to-green-300 text-white font-bold py-6 rounded shadow-lg hover:shadow-2xl hover:bg-green-500 transform transition duration-300 ease-in-out">Gerenciar Tickets</button>
            <button class="text-2xl bg-gradient-to-b from-green-500 to-green-300 text-white font-bold py-6 rounded shadow-lg hover:shadow-2xl hover:bg-green-500 transform transition duration-300 ease-in-out">Noticias</button>
        </div>
    </section>
</body>
</html>
